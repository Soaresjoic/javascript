<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        h1 {
            font: 30pt Arial;
        }
        button {
            font-size: 15pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1><strong>Antes e depois</strong></h1>
    <button onclick="clique()">Antecessor e Sucessor</button>
    <script>
        function clique() {
            var num = prompt('Digite um número inteiro qualquer:')
            alert(`Antes de ${Number(num)}, temos o número ${Number(num)-1}.`+'\n'+`Depois de ${Number(num)}, temos o número ${Number(num) + 1}`)
        }
    </script>
</body>
</html>
