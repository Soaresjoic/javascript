<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(102, 102, 197);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Já me livrei da maldição!!</p>
   <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: ')) // String convertida para number
       var n2 = Number.parseInt(window.prompt('Digite um outro número: ')) // String convertida para number
       var s = n1 + n2
       window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s} `)
       // (Number + Number) para adição
       // (String + String) para concatenação
   </script>
</body>
</html>
